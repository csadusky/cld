<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <div class="jumbotron">
    <h1> A Little Quiz </h1>
  </div>

  <form name="myForm" id="flex-container" onsubmit="return(checkForm());">


    <p>What is your name?</p>
      <input type = "text" name="playerName" class="flex-item" required autofocus>
    <p>

    <p>What color is the sky?</p>
      <select name="questionOne" class="flex-item" required>
        <option></option>
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
        <option>Yellow</option>
      </select>

    <p>What color are apples?</p>
      <select multiple name="questionTwo" class="flex-item" required>
        <option></option>
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
        <option>Yellow</option>
      </select>

    <p>What color is the ocean?</p>
      <input type = "text" name="questionThree" class="flex-item" required>

    <input type="submit">
    <input type="button" value="Reset Form" onClick="this.form.reset()" />

  </form>

  <div class= "well well-lg">
    <div>
      <h2>YOUR SCORE</h2>
    </div>

    <div id="score">
    </div>

  </div>

</body>
</html>
